<div id="new-project-popup">
    <div class="modal-wrapper">
        <div class="modal-header">
            <button type="button" class="b-close"></button>
            <h4 class="modal-title">Добавление проекта</h4>
        </div>
        <div class="modal-body">
            <form action="upload.php" role="form" id="add-new-project" class="form">
                <div class="server-mes error-mes"></div>
                <div class="server-mess succes-mes"></div>
                <div class="form-group">
                    <label for="projectName" class="label">Название проекта</label>
                    <input type="text" class="input" id="projectName" name="projectName" placeholder="Введите название"
                           qtip-content="Вы не ввели название">
                </div>
                <div class="form-group">
                    <div id="uploadfile" class="fileupload-wrapper">
                        <span class="label">Картинка проекта</span>
                        <label class="fileupload-lable">
                            <input type="file" id="fileupload" class="fileupload" name="files[]">
                            <input id="fileurl" type="hidden" name="fileurl">
                        </label>
                        <input  name="filename" id="filename" placeholder="Загрузите изображение" disabled qtip-content="Вы не выбрали изображение" class="input">
                    </div>
                </div>
                <div class="form-group">
                    <label for="projectUrl" class="label">URL проекта</label>
                    <input id="projectUrl" type="text" name="projectUrl" placeholder="Добавьте ссылку" qtip-content="Вы не добавили ссылку" class="input">
                </div>
                <div class="form-group">
                    <label for="projectDesc" class="label">Описание</label>
                    <textarea name="text" id="projectDesc" rows="3" placeholder="Несколько слов о Вашем проекте" qtip-content="Описание проекта обязательно" class="textarea"></textarea>
                </div>
                <div class="btn-wrap">
                    <button type="submit" class="btn">Добавить</button>
                </div>
            </form>
        </div>
    </div>
</div>
